
<!DOCTYPE html>

{% load crispy_forms_tags %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <title>Cadastrar-se</title>
    </head>
    <body>

        <nav style="padding: 10px;" class="navbar navbar-expand-lg bg-dark navbar-dark">

            <a style="margin-left: 8px;" href="{% url 'login' %}" 
                class="navbar-brand">Entrar
            </a>
        
        
        </nav>

        <div class="container">
                
            <form style="margin-top: 60px;" method="POST">{% csrf_token %}

                <input type="hidden" name="next" value="{{ next }}">
                
                {{ form|crispy }}

                <button class="btn btn-dark" type="submit"> Cadastrar </button>

                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}

                {% endif %}

            </form>
            
        </div>

        <footer style=" flex-shrink: none; margin-top: 132px;"
            class="py-4 bg-dark text-white-50">
            {% include "model-footer.html" %}
        </footer>

</body>
</html>
